<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <title>jQuery Practice</title>
  </head>
  <body>

    <div class="container">

      <div class="row files">
        <div class="col-md-12">
          <span><i class="fa fa-hdd-o" aria-hidden="true"></i></span><span> My Files </span><span>495</span>
        </div>
      </div>
      <div class="row filesDropDown">
        <div class="col-md-12 content">
          <span>1</span><span> Dropbox </span><span>42</span>
        </div>
        <div class="col-md-12 content">
          <span>2</span><span> Skydrive </span><span>87</span>
        </div>
        <div class="col-md-12 content">
          <span>3</span><span> FTP Server </span><span>366</span>
        </div>
        <div class="col-md-12 content">
          <span>4</span><span> Dropbox </span><span>1</span>
        </div>
        <div class="col-md-12 content">
          <span>5</span><span> Skydrive </span><span>10</span>
        </div>
      </div>

      <div class="row mail">
        <div class="col-md-12">
          <span><i class="fa fa-envelope-o" aria-hidden="true"></i></span><span> Mail </span><span>26</span>
        </div>
      </div>
      <div class="row mailDropDown">
        <div class="col-md-12 content">
          <span>1</span><span> Inbox </span><span>12</span>
        </div>
        <div class="col-md-12 content">
          <span>2</span><span> Sent </span><span>4</span>
        </div>
        <div class="col-md-12 content">
          <span>3</span><span> Junk </span><span>5</span>
        </div>
        <div class="col-md-12 content">
          <span>4</span><span> Spam </span><span>3</span>
        </div>
        <div class="col-md-12 content">
          <span>5</span><span> Draft </span><span>2</span>
        </div>
      </div>

      <div class="row cloud">
        <div class="col-md-12">
          <span><i class="fa fa-cloud-upload" aria-hidden="true"></i></span><span> Cloud </span><span>58</span>
        </div>
      </div>
      <div class="row cloudDropDown">
        <div class="col-md-12 content">
          <span>1</span><span> Connect </span><span>12</span>
        </div>
        <div class="col-md-12 content">
          <span>2</span><span> Profiles </span><span>19</span>
        </div>
        <div class="col-md-12 content">
          <span>3</span><span> Options </span><span>27</span>
        </div>
        <div class="col-md-12 content">
          <span>4</span><span> Profiles </span><span>12</span>
        </div>
        <div class="col-md-12 content">
          <span>5</span><span> Connect </span><span>19</span>
        </div>
        <div class="col-md-12 content">
          <span>6</span><span> Options </span><span>27</span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 sign-out">
          <span><i class="fa fa-sign-out" aria-hidden="true"></i></span><span>Sign Out</span>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/3d1fbbc224.js"></script>
    <script src = "js/main.js" type="text/javascript"></script>
  </body>
</html>
